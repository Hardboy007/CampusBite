<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CampusBite</title>
    <script>
        if (localStorage.getItem('darkMode') === 'on') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat+Alternates:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <button onclick="history.back()" class="back-btn">‚Üê Back</button>
        <h1>My Account</h1>
        <button id="darkModeBtn" class="dark-mode-toggle">
            <div class="dark-toggle-slider">
                <svg class="sun-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="moon-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </div>
        </button>
    </header>
    <!-- Main -->
    <main class="container">
        <!-- Phone Section -->
        <div class="section">
            <div class="section-header">
                <div>
                    <label class="label">Phone Number</label>
                    <div class="phone-display" id="phoneDisplay">+91 9548415772</div>
                </div>
                <button class="edit-btn" id="phoneEditBtn" onclick="editPhone()">Change</button>
            </div>

            <!-- Edit Phone Form (Hidden by default) -->
            <div class="edit-form hidden" id="phoneEditForm">
                <input type="tel" id="phoneInput" placeholder="Enter phone number" maxlength="10">
                <div class="form-actions">
                    <button class="btn-cancel" onclick="cancelPhoneEdit()">Cancel</button>
                    <button class="btn-save" onclick="savePhone()">Save</button>
                </div>
            </div>

            <!-- Verify Button (Hidden if already verified) -->
            <button class="verify-btn" id="phoneVerifyBtn" onclick="verifyPhone()">
                Verify Phone Number
            </button>
        </div>
        <!-- Email Section -->
        <div class="section">
            <div class="section-header">
                <div>
                    <label class="label">Email Address</label>
                    <div class="email-display" id="emailDisplay">hardik77.aman@gmail.com</div>
                </div>
                <button class="edit-btn" id="emailEditBtn" onclick="editEmail()">Change</button>
            </div>

            <!-- Edit Email Form (Hidden by default) -->
            <div class="edit-form hidden" id="emailEditForm">
                <input type="email" id="emailInput" placeholder="Enter email address">
                <div class="form-actions">
                    <button class="btn-cancel" onclick="cancelEmailEdit()">Cancel</button>
                    <button class="btn-save" onclick="saveEmail()">Save</button>
                </div>
            </div>
            <!-- Verify Button -->
            <button class="verify-btn" id="emailVerifyBtn" onclick="verifyEmail()">
                Verify Email Address
            </button>
        </div>

        <!-- Settings Link -->
        <button class="settings-btn" onclick="openSettings()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Open Settings
        </button>
    </main>
    <script src="profile.js"></script>
</body>

</html>
