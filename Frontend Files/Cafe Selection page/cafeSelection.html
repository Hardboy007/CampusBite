<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBUU Canteen - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-utensils"></i>
            CampusBite
        </div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Help</a>
        </div>
        <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <!-- Main container -->
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="main-logo">
                    <h1 class="fa-solid fa-utensils"></h1>
                </div>
                <h1 class="title">CampusBite</h1>
                <p class="tagline">Bite into Campus Life!</p>
                <p class="subtitle">Select your city, college & cafe</p>
            </div>
            <!-- Form -->
            <form class="form" id="signupForm" action="#" method="get" novalidate>
                <!-- City -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="district">
                            <i class="fa-solid fa-location-dot" style="color: #FF7A4A;"></i>
                            City <span class="required">*</span>
                        </label>
                        <input type="text" id="district" name="district" required placeholder="Enter your city"
                            class="form-input">
                        <div class="error">Please enter your city</div>
                    </div>
                    <!-- Pincode -->
                    <div class="form-group">
                        <label for="pincode">
                            <i class="fa-solid fa-map-pin" style="color: #FF7A4A;"></i>
                            Pincode <span class="required">*</span>
                        </label>
                        <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" placeholder="123456"
                            maxlength="6" class="form-input">
                        <div class="error">Please enter valid 6-digit pincode</div>
                    </div>
                </div>
                <!-- College Selection -->
                <div class="form-group">
                    <label for="college">
                        <i class="fa-solid fa-graduation-cap" style="color: #FF7A4A;"></i>
                        College <span class="required">*</span>
                    </label>
                    <select id="college" name="college" required class="form-select">
                        <option value="" selected disabled>Select your college</option>
                        <option value="dbuu">Dev Bhoomi Uttarakhand University</option>
                    </select>
                    <div class="error">Please select your college</div>
                </div>
                <!-- Cafe Selection -->
                <div class="form-group">
                    <label for="cafe">
                        <i class="fa-solid fa-store" style="color: #FF7A4A;"></i>
                        Cafe <span class="required">*</span>
                    </label>
                    <select id="cafe" name="cafe" required class="form-select">
                        <option value="" selected disabled>Select your cafe</option>
                        <option value="bbc">BBC Cafeteria</option>
                    </select>
                    <div class="error">Please select a cafe</div>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="next-btn">
                    <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
                    Continue to Menu
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
